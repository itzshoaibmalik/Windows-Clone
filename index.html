 var date=new Date();
 var h=date.getHours();
 var m=date.getMinutes();
 m<10?m="0"+m:m=m;
 var z=date.getDay();
 var dd=date.getDate();
 var y=date.getYear();
 var mm=date.getMonth(); d=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
 var mo=["January","February","March","April","May","June","July","August","September","October","November","December"];
 var day=d[z]+",";
 var time=h+":"+m;
 var mon=mo[mm];
 var date=dd+" "+mon;
 $("span.time").html(time);
 $("div span.day").html(day);
 $("div span.date").html(date);
 $(".sign_in").click(function(){
        if($(".login_pass").val()==passwd){
            $(".login_pass").attr("value","");
            $(".login").hide();
        }
       else {if($(".login_pass").val==""){
            alert("Nan");}
            else{
            alert("Incorrect Password");
        }
        }
        
    })
    $(".start").on("mouseover",function(){
        $(".menu").show();
        $(".news").show();
    });
    $(".desktop").click(function(){
        $(".menu").hide();
        $(".rc").hide()
    })
    $("#refresh").click(function(){
        $(".desktop").css("-webkit-animation","rfrs 0.1s infinite");
        setTimeout(function(){
         $(".desktop").css("-webkit-animation","none");   
        },200);
        
        $("#rc").hide();
    });
     $("#bg").click(function(){
        $("#color").click();
        $("#rc").hide();
    });
     $("#nfol").click(function(){
        $(".fol").show();
        $(".tfol").show();
        $(".tfol").attr("contenteditable","true");
        $(".tfol").focus();
        $("#rc").hide();
    });
    $("#color").on("change",function(){
        var color=$("#color").val();
        $(".desktop").css({
        "background-image":"",
        "background-color":color
        });
        $(".cin").css("background-color",color);
    
    })
     $("#so").click(function(){

$(".tdate").html(mm+1+"/"+dd+"/"+y);

   var y = e.pageY || e.clientY;
 $("#mouse").css({

 "left" : x+1+"px"
    });
 });

 });
